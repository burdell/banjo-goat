
<div class="cmuComments row">

{{ commentList }}

	<div class="cmuComments__header" ng-class="{ 'cmuComments__noComments' : commentlist.currentComments.content.length == 0 }">{{ commentlist.getCommentCountText() }} </div>
	<div class="container">
		<div class="cmuComments__row row" ng-repeat="comment in commentlist.currentComments.content" id="{{ comment.id }}">
			<div class="cmuComments__user">
				<community-user-badge 
					class="cmuUserbadge--comment"
					user="comment.insertUser">
				</community-user-badge>
			</div>

			<div class="cmuComments__body">
				<div>
					<span class="cmuComments__date">
						{{ comment.postDate | timeFromNow }}
					</span>
					<span class="cmuComments__flag">
						<span class="cmuIcon cmuIcon--small cmuIcon-flag"></span>
					</span>
				</div>
				<div class="cmuComments__body__content" ng-bind-html="comment.body | sanitize">
				</div>
			</div>

		</div>

	</div>

	<community-load-more
		list-model="commentlist.currentComments"
		load-filter="commentlist.commentFilter">
	</community-load-more>

</div>
