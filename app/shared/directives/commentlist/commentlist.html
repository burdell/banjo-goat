
<div class="cmuComments row">
	<div class="cmuComments__header" ng-pluralize count="commentlist.commentData.total" when="{ '0': 'No comments', 'one': '1 comment', 'other': '{} comments' }"></div>

	<div class="container">
		<div class="cmuComments__row row" ng-repeat="comment in commentlist.currentComments">

			<community-user-badge 
				class="cmuUserbadge--comment col--md2"
				user="messageDisplay.message.author"
				op-id="messageDisplay.showOp">
			</community-user-badge>

				</div>
			</div> -->

			<div class="cmuComments__body col--md9">

			</div>

			<div class="cmuComments__info col--md1">
				<div class="cmuComments__date">a few seconds ago, 01:26 pm</div>
				<div class="cmuComments__flag">
					<span class="cmuIcon cmuIcon--small cmuIcon-flag"></span>
				</div>
