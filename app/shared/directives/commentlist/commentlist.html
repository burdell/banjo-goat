<div class="row">
	<h4 ng-pluralize count="commentlist.commentData.total" when="{ '0': 'No comments', 'one': '1 comment', 'other': '{} comments' }"></h4>
	<hr />
	<div class="row" ng-repeat="comment in commentlist.currentComments" style="margin: 10px; 0">
		<div class="forumThreadMessageContainer">
			<div class="forumThreadMessage clearfix">
			<!-- message -->
				<div class="col--md2">
					<span style="float: left;">
						<community-user-avatar user="vm.story.author"></community-user-avatar>
					</span>
					<span>
						<h6>by <community-username user="comment.author"></community-username></h6>
						<h6>{{ comment.postTime | timeFromNow }}</h6>
					</span>
				</div>

				<div class="col--md10">
					<div class="forumThreadMain__body col--md12" ng-bind-html="comment.body | sanitize">
					</div>
				</div>
			</div>
		</div>
	</div>

	<community-load-more
		list-model="commentlist.currentComments"
		load-filter="commentlist.commentFilter"
		list-metadata="commentlist.commentData">
	</community-load-more>
</div>
