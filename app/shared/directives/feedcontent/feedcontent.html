
<div class="cmuFeed__item">
	<a ng-href="{{ ::feedcontent.contentDisplay.contentUrl }}" target="_self">
		<div class="cmuFeed__itemHeader">
			<span class="cmuFeed__icon icon {{ ::feedcontent.contentDisplay.iconClass }}"></span>
			<span class="cmuFeed__subject">
				{{ ::feedcontent.contentDisplay.subject }}
			</span>
		</div>
		<div class="cmuFeed__content">
			<!-- {{ ::feedcontent.contentDisplay.body | unformatText | wordCut: 20 }} -->
			{{ ::feedcontent.contentDisplay.body | unformatText }}
		</div>

		<div class="row">
			<div class="col--md7">
				<div class="cmuFeed__location"> {{ ::feedcontent.contentDisplay.nodeName }}</div>
				<span class="cmuFeed__userAction">
					{{ ::feedcontent.contentDisplay.discussionActionString }} - {{ ::feedcontent.contentDisplay.postData | timeFromNow }}
				</span>
			</div>
			<div class="cmuFeed__stats col--md5">
				<span class="cmuFeed__stat">View: 324</span>
				<span class="cmuFeed__stat">Replies: 21</span>
				<span class="cmuFeed__stat">Kudos: 124</span>
			</div>
		</div>
	</a>
</div>
