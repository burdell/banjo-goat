
<div class="cmuFeed__item">
	<a ng-href="{{ ::feedcontent.contentDisplay.contentUrl }}" target="_self">
		<div class="cmuFeed__itemHeader">
			<span class="cmuIcon__label icon {{ ::feedcontent.contentDisplay.iconClass }}"></span>
			<span class="cmuFeed__subject">
				{{ ::feedcontent.contentDisplay.subject }}
			</span>
		</div>
		<div class="cmuFeed__content">
			<!-- {{ ::feedcontent.contentDisplay.body | unformatText | wordCut: 20 }} -->
			{{ ::feedcontent.contentDisplay.body | unformatText }}
		</div>
		<div class="cmuFeed__userAction">
			<span>{{ ::feedcontent.contentDisplay.discussionActionString }}</span> &mdash; {{ ::feedcontent.contentDisplay.postData | timeFromNow }}
		</div>

		<div class="row">
			<div class="col--md7">
				<product-discussion-tag node-id="feedcontent.contentDisplay.nodeId"></product-discussion-tag>
			</div>
			<div class="cmuFeed__stats col--md5">
				<span class="cmuFeed__stat"><span class="ubnt-icon ubnt-icon--eye2"></span>324 views</span>
				<span class="cmuFeed__stat"><span class="ubnt-icon ubnt-icon--pencil-2"></span>22 replies</span>
				<span class="cmuFeed__stat">
				<span class="cmuIcon cmuIcon-cool"></span>124 kudos</span>
			</div>
		</div>
	</a>
</div>
