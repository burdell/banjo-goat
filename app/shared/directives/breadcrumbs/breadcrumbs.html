<div class="cmuBreadcrumbs">
	<div class="row">
		<span ng-repeat="breadcrumb in breadcrumbs.breadcrumbListFn()" itemtype="http://data-vocabulary.org/Breadcrumb">
			 <span><a href="{{ breadcrumb.href }}" itemprop="url"><span itemprop="title">{{ breadcrumb.name }}</span></a></span>
		</span>
		<span itemprop="title">{{ breadcrumbs.currentBreadcrumb() }}</span>
	</div>
</div>
