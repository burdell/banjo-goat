 <style>

.navigator-base {
    border: 1px solid #ebebeb;
    border-bottom: 0;
    padding: 6px 16px
}

.navigator-prodLabel {
    border: 1px solid #ebebeb;
    border-bottom: 0;
    padding: 6px 16px;
    color: #00a0df;
    font-weight: 400;
    font-size: 12px;
    padding: 10px 16px;
    text-transform: uppercase;
    background-color: #ebebeb
}

.navigator {
    margin-bottom: 32px;
    position: relative
}

.navigator * {
    letter-spacing: .4px;
    -webkit-transition: .27s;
    transition: .27s
}

.navigator .navigator-indicator--closed {
    display: none
}

.navigator--closed {
    cursor: pointer;
    -webkit-transition: .27s;
    transition: .27s
}

.navigator--closed * {
    -webkit-transition: .27s;
    transition: .27s
}

.navigator--closed .navigator-prodContainer {
    height: 0;
    display: block;
    overflow: hidden;
    padding: 0;
    margin: 0;
    border: 0 solid #ebebeb
}

.navigator--closed .navigator-prodLabel {
    color: #000
}

.navigator--closed:hover .navigator-prodLabel {
    color: #00a0df;
    background-color: #fafafa
}

.navigator--closed:hover .navigator-prodLabel:nth-child(2) {
    border-top: 0;
    border-bottom: 0
}

.navigator--closed .navigator-indicator {
    box-shadow: none
}

.navigator--closed .navigator-indicator--closed {
    display: inline-block
}

.navigator--closed .navigator-indicator--open {
    display: none
}

.navigator-indicator {
    cursor: pointer;
    font-weight: 800;
    font-size: 20px;
    line-height: 20px;
    box-shadow: inset 0 0 10px #ebebeb;
    border: 1px solid #ebebeb;
    padding: 6px 16px;
    padding: 9px 16px;
    border-bottom: 0;
    display: inline-block;
    position: absolute;
    right: 0;
    top: 0
}

.navigator-indicator:hover {
    background-color: #ebebeb
}

.navigator-indicator--open {
    color: #00a0df
}

.navigator-intro {
    font-weight: 600;

    border-bottom: 0;
    padding: 6px 16px;
    padding: 9px 16px
}

.navigator-prodLabelBroadband {

    padding: 10px 16px;
    text-transform: uppercase;
    background-color: #ebebeb;
    border-left: 3px solid #48af65
}

.navigator-prodLabelEnterprise {
    border: 1px solid #ebebeb;
    border-bottom: 0;
    padding: 6px 16px;
    color: #00a0df;
    font-weight: 400;
    font-size: 12px;
    padding: 10px 16px;
    text-transform: uppercase;
    background-color: #ebebeb;
    border-left: 3px solid #fa0
}

.navigator-prodContainer {
    border-bottom: 0;
    padding: 6px 16px;
    border: 1px solid #ebebeb;
    display: table;
    width: 100%
}

.navigator-prod {
    float: left;
    text-align: center;
    border: 1px solid #ebebeb;
    padding: 3px 12px;
    margin: 6px 12px;
    margin-left: 0;
    cursor: pointer;
    position: relative;
    height: 57px;
    width: 130px;
    -webkit-transition: .27s;
    transition: .27s
}

.navigator-prod:hover {
    -webkit-transition: .27s;
    transition: .27s;
    background-color: #ebebeb;
    border-color: #969ba3
}

.navigator-prod a,.navigator-prod a:hover {
    text-decoration: none;
    color: inherit
}

.navigator-prod .icon {
    font-size: 100px;
    line-height: 0;

    display: inline
}


.ubnt-icon--airfiber {

.ubnt-icon--mfi2 {

}

.navigator-cat:last-of-type .navigator-prodContainer {
