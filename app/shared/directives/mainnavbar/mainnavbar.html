
<div class="cmuGlobalHeader">
  <div class="cmuGlobalHeader__container container">
      <div class="row">
        <div class="col--md12 noPadding">
          <div class="cmuGlobalHeader__left">
            <div class="cmuGlobalHeader__logo">
              <span class="icon ubnt-icon--u"></span>
            </div>
            <div class="cmuGlobalHeader__cmuHome">
              Community
            </div>
          </div>

          <div class="cmuGlobalHeader__right">
            <ul class="cmuGlobalHeader__cmuLinks">
              <li 
                ng-repeat="navItem in mainnavbar.navList"
                ng-class="{ 'testActive' : mainnavbar.isActive(navItem.href) }"
                class="cmuGlobalHeader__cmuLink" 
                ng-class="{ 'cmuGlobalHeader__dropItem': navItem.dropItem }">
                  <a href="{{ navItem.href }}" target="{{ mainnavbar.target(navItem.href) }}">{{ navItem.display }}</a>
              </li>
            </ul>
            <div class="cmuGlobalHeader__cmuSearch">
              <span class="icon ubnt-icon--search-2"></span>
            </div>
            <div class="cmuGlobalHeader__cmuAccount">
              <ul class="" ng-hide="true" ng-show="mainnavbar.isAuthenticated">
                <li class="cmuGlobalHeader__notifications"><a href="#"><span class="icon ubnt-icon--bell"></span></a>
                </li>
                <li class="cmuGlobalHeader__inbox"><a href="#">
                  <span class="icon ubnt-icon--inbox"></span></a>
                </li>
                <li class="cmuGlobalHeader__avatar">
                </li>
              </ul>
              <ul ng-hide="mainnavbar.isAuthenticated">
                   <li class="cmuGlobalHeader__cmuLink"><a href="https://account-stage.ubnt.com/login" target="_blank">Login</a></li>
                   <li class="cmuGlobalHeader__cmuLink"><a href="https://account-stage.ubnt.com/register" target="_blank">Register</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
