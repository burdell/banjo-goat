<div class="cmuTextEditor" ng-class="{'cmuTextEditor--fixToBottom':texteditor.fixedtobottom}">

	<div class="cmuTextEditor__floatContainer">
		<div class="cmuTextEditor__container">
			<textarea class="texteditor__editor"></textarea>
		</div>
		<div class="cmuTextEditor__custom" >
			<community-emoji-picker
				fixedtobottom="texteditor.fixedtobottom"
				on-select="texteditor.addEmoji"></community-emoji-picker>
			<span class="cmuTextEditor__popout" ng-if="texteditor.fixedtobottomtoggle" ng-click="texteditor.toggleFloat()">
				<span class="icon ubnt-icon--popout"></span>
			</span>
		</div>
		 <div class="row cmuRow">
			<community-file-upload 
				display-text="Upload a Photo"
				on-success-fn="texteditor.embedPhoto">
			</community-file-upload>
	    </div>
	</div>

	<div class="cmuTextEditor__help clearfix">
		<div class="cmuCollapser__container collapseSubtle">
			<div class="cmuCollapser__header cmuCollapser__header--light" community-class-toggle="open">
				<div class="cmuCollapser__header__title"> 
					<h5>${{ directives.texteditor.formattingHelp.title }}$</h5>
				</div>
			</div>
			
			<div class="cmuFeed__storyList cmuCollapser__content clearfix">
				<div ng-include="'directives/texteditor/texteditor.formattinghelp.html'"></div>
			</div>
		</div>
	</div>
</div>
