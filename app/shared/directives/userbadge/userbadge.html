<div class="cmuUserbadge" ng-class="{ 'cmuUserbadge__op' : {{userbadge.opId === userbadge.displayUser.id}} } ">

	<!-- main userbadge -->

	<div class="cmuUserbadge__main">
		<div class="cmuUserbadge__account">
			<div class="cmuUserbadge__user">
				<community-user-avatar user="userbadge.displayUser"></community-user-avatar>
				<community-username user="userbadge.displayUser" current-user="userbadge.currentUser"></community-username>
				
				<div class="cmuUserbadge__rank">
					{{ userbadge.displayUser.rank.name }}
				</div>
			</div>
		</div>

				</div>
			</div>

		<div class="cmuUserbadge__points">
			<div class="cmuUserbadge__kudos cmuUserbadge__stat" title="Kudos">
				<span class="cmuUserbadge__stat__num">{{ userbadge.displayUser.score }}</span> <span class="cmuUserbadge__stat__title">kudos</span> 
			</div>
			<div class="cmuUserbadge__posts cmuUserbadge__stat" title="Posts">
				<span class="cmuUserbadge__stat__num">{{ userbadge.displayUser.postCount }}</span> <span class="cmuUserbadge__stat__title">posts</span> 
			</div>
		</div>

		<div class="cmuUserbadge__info">
			<div class="cmuUserbadge__descriptors">
				<div class="cmuUserbadge__descriptor">{{ userbadge.displayUser.locName }}</div>
				<div class="cmuUserbadge__descriptor"><span class="cmuUserbadge__descriptor__title">Joined</span> {{ userbadge.displayUser.registrationDate | timeFromNow }}</div>
			</div>
		</div>
	</div>


	<!-- userbadge flag -->

	<div class="cmuUserbadge__flag">
		<div class="cmuUserbadge__flag__container">
			<div class="cmuUserbadge__account">
				<div class="cmuUserbadge__user row">
					<community-user-avatar user="userbadge.displayUser"></community-user-avatar>
					<community-username user="userbadge.displayUser" current-user="userbadge.currentUser"></community-username>

			</div>
