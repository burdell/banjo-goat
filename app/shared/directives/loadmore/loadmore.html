<div>
	
	<div class="cmuFeed__loadMore" ng-show="!loadmore.isLoading && loadmore.listMetadata.hasMore && !loadmore.infiniteScroll">
		<a class="button button--stretch button--center button--solid button-blue-on-gray " ng-click="loadmore.load()">${{ directives.loadmore.showMore }}$</a>
	</div>

	<div ng-show="loadmore.isLoading">

		<div class="cmuLoader__container cmuLoader__container--small cmuLoader__container--short cmuLoader__container__bar">
			<div class="cmuLoader">
				<span></span>
			</div>
		</div>
		
	</div>
	
</div>
