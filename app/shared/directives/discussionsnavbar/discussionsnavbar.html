<div class="row row--comfy" style="border-bottom: 1px solid gray;">
	<ul style="float:right;">
		<li ng-repeat="navLink in navbar.navLinks" style="display: inline; padding-left: 1em;">
			<a ng-class="{ active : navLink.active }" href="{{ navLink.href }}">{{ navLink.display }}</a>
		</li>
	</ul>
</div>
