<select 
class="cmuSort"
ng-model="sorter.sortValue"
ng-change="sorter.sort()">
	  <!--  first hard-coded option isn't visible, but prevents the undefined sort -->
      <option style="display:none" value="">Sort by:</option>
	  <option ng-repeat="option in sorter.sortOptions" value="{{ option.value }}" ng-selected="option.value == sorter.sortValue || option.default" ng-if="option.value !== undefined">
	    <!-- {{ option }} -->
	    {{ option.label }}
	  </option>
</select>
