
<div>
	<div class="row row--comfy">
			<community-text-editor ng-model="commentform.comment.body" minimal-editor="true"></community-text-editor>
	</div>
	<div class="row">
		<div ng-show="!commentform.submittingComment">
			<button 
				class="button-ghost button-white-blue" 
				ng-click="commentform.cancelReply()">
					Cancel
			</button>
			<button 
				class="button-ghost button-white-blue"
				ng-click="commentform.submitReply()">
					Submit Comment
			</button>
		</div>
		<div ng-show="commentform.submittingComment">
			<button class="cmuInput--waiting button--padded" disabled>Submitting Your Comment...</button>
		</div>
	</div>
</div>
