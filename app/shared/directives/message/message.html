<div class="row" id="{{ messageDisplay.message.id }}">
	<div class="forumThreadMessage__row">
		<community-user-badge 
			user="messageDisplay.message.author"
			op-id="messageDisplay.showOp">
		</community-user-badge>

		<div class="forumThreadMessage__body" ng-class="{  forumThreadMessage__linked : vm.linkedMessageId == messageDisplay.message.id }">
			<div class="forumThreadMessage__header">
				<div class="row">
					<div class="col--md6">
						<div class="forumThreadMessage__messageTopic">
						UBNT-Matt [1]
						<!-- {{ ::messageDisplay.originalMessage.subject | htmlUnescape }} -->
						</div>

						<div class="forumThreadMessage__messageCounter"></div>
						<div class="forumThreadMessage__date">{{ messageDisplay.message.postTime | exactTimeFromNow }}</div>
					</div>
					<div class="col--md6 alignRight">
						<div class="forumThreadMessage__controls"> 
							<div class="forumThreadMessage__controls--reply noPadding">
								<button class="button--vote button--compound-naked" data-val="321">
									123 kudos
									<!-- <div class="button--compound--data">123{{ message.stats | extractKey : 'kudos' }} kudos</div><div class="button--compound--action"> -->
										<!-- <span class="icon ubnt-icon--plus">KUDOS</span> -->
										<!-- +1 -->
									<!-- </div> -->
								</button>
								<button class="button--vote button--compound-naked ">
									<span class="icon ubnt-icon--tools"></span> Helpful
									<!-- <div class="button--compound--data"><span class="icon ubnt-icon--tools"></span></div> -->
									<!-- <div class="button--compound--action"> -->
										<!-- <span class="icon ubnt-icon--plus">KUDOS</span> -->
										<!-- Helpful -->
									<!-- </div> -->
								</button>
								<button 
									class="button--solid button--thin button-white-on-blue" 
									ng-click="messageDisplay.replyClickFn(messageDisplay.message.id)">
										Reply
								</button>
							</div>
						</div>
					</div>
					
				</div>
			</div>

			<div class="forumThreadMessage__content" ng-bind-html="messageDisplay.message.body | sanitize">
			</div>
