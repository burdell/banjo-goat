<div class="cmuTimeline" >
	<div class="timeline__year" ng-repeat="yearData in timeline.timelineData">
		<div class="timeline__year__title" ng-class="{open: timeline.showYear(yearData.year)}" ng-click="timeline.yearClicked(yearData.year)"><div class="timeline__year__title--text">{{ yearData.year }} <span class="timeline__year__title--count">{{ yearData.count }}</span></div>
		</div>
		
		<div class="timeline__year__list" ng-show="timeline.showYear(yearData.year)">
			<div class="timeline__year__month" ng-repeat="monthData in yearData.yearData">
				 <table>
			        <thead>
			          <th class="timeline__year__month--title">{{ monthData.month | monthDisplay }} 
			          <!-- <span class="timeline__year__month--count">{{ monthData.monthData.length }}</span> -->
			          </th>
			          <th class="timeline__year__month--header">Posted</th>
			          <th class="timeline__year__month--header">Views</th>
			          <!-- <th class="timeline__year__month--header">Replies</th> -->
			          <th class="timeline__year__month--header">Kudos</th>
			        </thead>

				        <tr class="timeline__year__month--row" ng-repeat="data in monthData.monthData">
				        	<td class="timeline__year__month--main"><a ui-sref="announcements.detail({ announcementId: data.id, nodeId: 'Blog_airMAX' })">{{ data.subject }}</a></td>

				        	<td class="timeline__year__month--count">{{ data.postTime | timeFromNow }}</td>
				        	<td class="timeline__year__month--count">{{ data.stats | extractKey : 'views' | number }}</td>
				        	<!-- <td class="timeline__year__month--count">{{ ( data.stats | extractKey : 'comments' ) - 1| number }}</td> -->
				        	<td class="timeline__year__month--count">{{ data.stats | extractKey : 'score' | number }}</td>
				        </tr>
			        </tbody>
			     </table>
			</div>
		</div>
	</div>
</div>
