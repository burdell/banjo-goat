<div class="community__searchbox">

	<!-- UBNT APP THEME SEARCH -->
	<div class="appIconInput appIconInput--left">
		<div class="appIconInput__icon icon ubnt-icon--search-2"></div>
		<a style="display:none" class="appIconInput__icon icon ubnt-icon--x-circle"></a>
		<!-- this <a> is supposed to be used to erase the search term, but I think it's silly -->
		<input 
			class="appIconInput__input"
			placeholder="{{ searchbox.placeholder }}" 
			type="text" 
			ng-model="searchbox.searchQuery" 
			ng-model-options="searchbox.modelOptions"
			ng-change="searchbox.search()" />
    </div>
</div>
