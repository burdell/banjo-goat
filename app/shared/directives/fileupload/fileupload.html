<div class="cmuInputFile">
	<div ng-show="!fileupload.uploadInProgress">
		<form>
			<label class="cmuInputFile--label">
				<div>{{ fileupload.displayText || 'Upload a File' }}</div>
			    <input type="file" class="file-input" ng-model="fileupload.chosenFile" multiple required/>
			</label>
		</form>
	</div>

	<div class="cmuInputFile--uploading" ng-repeat="upload in fileupload.uploadingItems">
		<span>Uploading {{ upload.name }}...</span>
	</div>
</div>
