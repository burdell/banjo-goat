<div class="cmuStoryDetail row">
	<div class="cmuStoryDetail__container col--md12">
		<div ng-include="'stories/detail/stories.body.html'"></div>
	</div>
	<div class="cmuThread__controls cmuThread__controls--bottom" 
			community-permissions="message.can_kudo"
			permissions-id="vm.story.id">
		<button 
			class="button button--vote button--vote--kudo"
			community-class-toggle="button--voted">
				<div class="button--vote--points">{{ vm.discussion.stats | extractKey : 'score' }} 123</div><div class="button--vote--action">${{ core.kudos }}$</div>
		</button>
	</div>

	<div class="cmuStories__commentForm" id="comment" community-permissions="message.can_comment" permissions-id="vm.story.id" denied-behavior="hide">
		<community-comment-form
			autofocus="false"
			header-title="Post a new comment"
			minimal-editor="true"
			toggle-attribute="true"
			parent-message="vm.story"
			comment-list="vm.comments"
			reply-button-text="Post Comment" 
			replying-button-text="Posting Comment..."
			autofocus="false" >
		</community-comment-form>
	</div>

	<div class="cmuStories__comments">
		<community-comment-list
			current-comments="vm.comments"
			comment-filter="vm.moreCommentsFilter">
		</community-comment-list>
	</div>

</div>
