<div class="cmuStories__storyDetail">
	<div ng-include="'stories/detail/stories.body.html'">Upload File</div>
	<div class="row row--comfy">
		<button community-permissions class="button-ghost button--thin button-white-blue" ng-click="vm.toggleCommentForm()">Add Comment</button>
		
		<button community-permissions denied-behavior="disable" class="button--vote button-white-on-green">
			{{ vm.story.stats | extractKey : 'score' }} kudos
		</button>
	</div>

	<div class="cmuStories__commentForm" ng-show="vm.replyInProgress" id="comment">
		<community-comment-form 
			toggle-attribute="vm.replyInProgress"
			parent-message="vm.story"
			comment-list="vm.comments">
		</community-comment-form>
	</div>

	<div class="cmuStories__comments">
		<community-comment-list
			current-comments="vm.comments"
			comment-filter="vm.moreCommentsFilter">
		</community-comment-list>
	</div>
</div>
