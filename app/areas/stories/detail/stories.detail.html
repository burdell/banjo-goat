<div class="row row--comfy">
	<div class="col--md8">
		<button class="button-compound button-white-green">
			<span> {{ vm.story.stats | extractKey : 'score' }} Kudos</span>
			<span class="icon-plus">+</span>
		</button>

		<button class="button-ghost button-white-blue">Comment</button>
	</div>
	<div class="col--md4">
		<button class="button--solid button-blue-white" style="float: right;">New Story</button>
	</div>
</div>

<div class="row">
	<div class="row">
		<img style="width: 100%; max-height: 500px;" src="http://thecatapi.com/api/images/get">
	</div>

	<div class="row row--com">
		<div class="col--md9">
			<div class="row row--comfy">
				<h1>{{ vm.story.subject }}</h1>
					<div class="row"></div>
				<div>
					<img src="{{ vm.story.author.avatar.url }}" />
				</div>
				<div>
					<h6 style="display: inline"> by&nbsp; <community-username user="vm.story.author"></community-username></h6>
					<h6>{{ vm.story.postTime | timeFromNow }} | {{ vm.story.author.location }}</h6>
					
				</div>
			</div>

			<div class="row">
				<div ng-bind-html="vm.story.body | sanitize"></div>		
			</div>
		</div>
	</div>

	<div class="row row--comfy">
		<button class="button-compound button-white-green">
			<span> {{ vm.story.stats | extractKey : 'score' }} Kudos</span>
			<span class="icon-plus">+</span>
		</button>
	</div>

	<community-comment-list
		current-comments="vm.comments"
		comment-metadata="vm.commentData"
		comment-filter="vm.moreCommentsFilter">
	</community-comment-list>

</div>
