<div class="row row--comfy">
	<div class="col--md8">
		<button class="button--solid button-blue-white" ng-click="vm.createStory()">New Story</button>
	</div>
	<div class="col--md4">
          <community-sort 
          	sort-options="vm.sortOptions" 
          	sort-filter="vm.storyFilter" 
          	class="community__sort">
          </community-sort>
	</div>
</div>

<div class="row">
	<div class="col--md4" ng-repeat="story in vm.storyList">
		<story-display story="story"></story-display>
	</div>
</div>

<community-load-more
	list-model="vm.storyList"
	load-filter="vm.storyFilter"
	list-metadata="vm.storyMetadata"
	infinite-scroll="true">
</community-load-more>
