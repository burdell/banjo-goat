<div class="cmuStoryItem cmuStoryItem--featured" ng-click="storydisplay.goStory()">
	<div class="cmuStoryItem--image">
		<a ui-sref="stories.detail({ storyId: storydisplay.story.id })"><img ng-src="{{ storydisplay.story.coverphoto || storydisplay.defaultPhotoUrl }}"></a>
	</div>
	<div class="cmuStoryItem--main">
		<a class="cmuStoryItem--link" ui-sref="stories.detail({ storyId: storydisplay.story.id })">{{ ::storydisplay.story.subject }}</a>	
		<h6> by&nbsp; <community-username user="storydisplay.story.author"></community-username> {{ ::storydisplay.story.postTime | timeFromNow }}</h6>
	</div>
	<div class="cmuStoryItem--meta">
		<p>{{ storydisplay.story.summary }}</p>
		<span class="cmuStoryItem--views">
			<span class="icon ubnt-icon--eye2"></span>{{  storydisplay.story.stats | extractKey : 'views' | number}}
		</span>
		<span class="cmuStoryItem--kudos">
			<span class="icon ubnt-icon--brightness"></span>{{  storydisplay.story.stats | extractKey : 'score' | number}}
		</span>
	</div>
</div>
