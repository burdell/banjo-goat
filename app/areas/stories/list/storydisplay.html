<div class="community-story" style="padding: 10px;" ng-click="storydisplay.goStory()">
	<div>
		<a ui-sref="stories.detail({ storyId: storydisplay.story.id })"><img src="http://thecatapi.com/api/images/get?format=src"></a>
	</div>
	<div>
		<a ui-sref="stories.detail({ storyId: storydisplay.story.id })">{{ ::storydisplay.story.subject }}</a>	
		<h6> by&nbsp; <community-username user="storydisplay.story.author"></community-username>, {{ ::storydisplay.story.postTime | timeFromNow }}</h6>
	</div>
	<div>
		<p>{{ storydisplay.story.summary }}</p>
		<span class="docIcon docIcon--lg icon ubnt-icon--eye2">Views  {{  storydisplay.story.stats | extractKey : 'views' | number}}</span>
		<span class="docIcon docIcon--lg icon ubnt-icon--plus-circle">Kudos  {{  storydisplay.story.stats | extractKey : 'score' | number}}</span>
	</div>
</div>
