
<div>
	<div class="row cmuRow" community-permissions="node.can_post_topic" denied-behavior="hide">
		<button class="button--solid button--padded button-blue-white" ng-click="vm.createAnnouncement()">${{ announcements.list.postCta }}$</button>
	</div>

	<div class="row">
		<community-timeline 
			href-fn="vm.getAnnouncementUrl"
			timeline-model="vm.announcementList" 
			date-attribute="topic.message.postDate">
		</community-timeline>
	</div>
</div>
