<div>	
	<community-page-header 
		header-text="${{ core.areas.announcements }}$"
		hide-element-selector=".landing-container">
	</community-page-header>

	<div class="landing-container">
		<div class="cmuThreadlist__ctrl">
			<div class="cmuThreadlist__listInfo row">
				<div class="col--md4 noPadding">
					<community-product-navigator 
						display-text="${{ directives.productnavigator.selectPlatform }}$"
						product-route="announcements.list"
						discussion-style="announcements">
					</community-product-navigator>
				</div>
				<div class="col--md3 noPadding floatRight">
					<soan community-permissions denied-behavior="hide">
						<a area-link-handler link-handler-route="userprofile.subscriptions" use-current-user="true" class="button--outline button--padded button-blue-white">
							${{ core.manageSubscriptions }}$
						</a>
					</soan>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col--md12 noPadding">
				<div>
					 <community-timeline 
					 	href-fn="vm.generateAnnouncementUrl"
						timeline-model="vm.announcementList" 
						date-attribute="topic.message.postDate"
						show-product-info="true">
					</community-timeline>
				</div>
			</div>
		</div>
	</div>
</div>
